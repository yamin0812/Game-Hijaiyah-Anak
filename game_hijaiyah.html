<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dengarkan & Sentuh Huruf Hijaiyah</title>
    <link rel="manifest" href="/manifest.json">
    <!-- Memuat Tailwind CSS untuk styling yang mudah dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Gaya dasar untuk blok huruf */
        .letter-block {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem; /* Ukuran huruf Hijaiyah */
            font-weight: bold;
            border-radius: 1rem;
            background-color: #F3F4F6; /* Warna abu-abu muda default */
            color: #333; /* Warna teks huruf */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }
        .letter-block:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Gaya untuk feedback benar */
        .letter-block.correct {
            background-color: #22C55E; /* Hijau Tailwind green-500 */
            color: white;
        }
        /* Gaya untuk feedback salah */
        .letter-block.wrong {
            background-color: #EF4444; /* Merah Tailwind red-500 */
            color: white;
        }

        /* Gaya untuk pesan feedback */
        .feedback-message {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .feedback-message.show {
            opacity: 1;
        }
        /* Menambahkan animasi untuk elemen yang muncul */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .pop-in {
            animation: popIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-300 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-2xl w-full text-center flex flex-col items-center space-y-8">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4 pop-in">Dengarkan & Sentuh Huruf Hijaiyah</h1>

        <!-- Area untuk perintah suara -->
        <div class="flex flex-col items-center space-y-4 pop-in">
            <p class="text-2xl font-semibold text-gray-700">Manakah huruf:</p>
            <button id="speakButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1V9a1 1 0 011-1h1.586l4.707-4.707A1 1 0 0112 3v18a1 1 0 01-1.707.707L5.586 15z" />
                </svg>
                Dengarkan
            </button>
            <p id="currentLetterDisplay" class="text-3xl font-bold text-gray-900 mt-2"></p>
        </div>

        <!-- Area untuk papan game (pilihan huruf) -->
        <div id="gameBoard" class="grid grid-cols-4 sm:grid-cols-5 gap-4 mt-6 pop-in">
            <!-- Blok huruf akan dibuat di sini oleh JavaScript -->
        </div>

        <!-- Area untuk pesan feedback -->
        <div id="feedback" class="feedback-message text-2xl font-bold mt-6"></div>

        <!-- Tombol untuk memulai ulang game -->
        <button id="resetButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition transform hover:scale-105 pop-in mt-8">
            Mulai Game Baru
        </button>
    </div>

    <script>
        // Data huruf Hijaiyah dan URL audio masing-masing.
        // PENTING: GANTI URL DI BAWAH DENGAN URL FILE AUDIO REKAMAN ANDA SENDIRI!
        // Anda bisa mengunggah file audio ke layanan hosting gratis atau menyimpannya secara lokal jika Anda membangun aplikasi native.
        const hijaiyahLetters = [
            { letter: "ا", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078280/1._A_uyy5qe.mp3" }, // Placeholder: Ganti dengan suara 'Alif'
            { letter: "ب", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078280/2._Ba_ncsg0j.mp3" }, // Placeholder: Ganti dengan suara 'Ba'
            { letter: "ت", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078280/3._ta_zqjpng.mp3" }, // Placeholder: Ganti dengan suara 'Ta'
            { letter: "ث", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078280/4._tsa_vro8jq.mp3" }, // Placeholder: Ganti dengan suara 'Tsa'
            { letter: "ج", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078280/5._ja_njbn5s.mp3" }, // Placeholder: Ganti dengan suara 'Jim'
            { letter: "ح", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078280/6._ha_boaj9n.mp3" }, // Placeholder: Ganti dengan suara 'Ha'
            { letter: "خ", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078284/7._kho_nih1nx.mp3" }, // Placeholder: Ganti dengan suara 'Kho'
            { letter: "د", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078284/8._da_shytpz.mp3" }, // Placeholder: Ganti dengan suara 'Dal'
            { letter: "ذ", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078284/9._dza_z0ctpl.mp3" }, // Placeholder: Ganti dengan suara 'Dzal'
            { letter: "ر", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078284/10._ra_txhclr.mp3" }, // Placeholder: Ganti dengan suara 'Ro'
            { letter: "ز", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078285/11._dza_it26hq.mp3" }, // Placeholder: Ganti dengan suara 'Zay'
            { letter: "س", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078285/12._sa_ijwqqd.mp3" }, // Placeholder: Ganti dengan suara 'Sin'
            { letter: "ش", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078289/13._sya_nysuje.mp3" }, // Placeholder: Ganti dengan suara 'Syin'
            { letter: "ص", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078289/14._sho_pxqjor.mp3" }, // Placeholder: Ganti dengan suara 'Shod'
            { letter: "ض", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078289/15._dzho_arlcff.mp3" }, // Placeholder: Ganti dengan suara 'Dhod'
            { letter: "ط", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078289/16._to_mm386u.mp3" }, // Placeholder: Ganti dengan suara 'Tho'
            { letter: "ظ", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078289/17._dzooo_znc5e4.mp3" }, // Placeholder: Ganti dengan suara 'Zho'
            { letter: "ع", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078290/18._a_l0lxof.mp3" }, // Placeholder: Ganti dengan suara 'Ain'
            { letter: "غ", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078293/19._gho_eserc5.mp3" }, // Placeholder: Ganti dengan suara 'Ghoin'
            { letter: "ف", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078294/20._fa_e3i3tb.mp3" }, // Placeholder: Ganti dengan suara 'Fa'
            { letter: "ق", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078294/21._Qo_letumd.mp3" }, // Placeholder: Ganti dengan suara 'Qof'
            { letter: "ك", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078294/22_ka_u8ryfm.mp3" }, // Placeholder: Ganti dengan suara 'Kaf'
            { letter: "ل", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078294/23._la_kxa9ks.mp3" }, // Placeholder: Ganti dengan suara 'Lam'
            { letter: "م", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078295/24._ma_lfvarh.mp3" }, // Placeholder: Ganti dengan suara 'Mim'
            { letter: "ن", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078298/25._na_o3m09t.mp3" }, // Placeholder: Ganti dengan suara 'Nun'
            { letter: "ه", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078299/27._He_oypqqw.mp3" }, // Placeholder: Ganti dengan suara 'Ha'
            { letter: "و", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078298/26._wa_daxzol.mp3" }, // Placeholder: Ganti dengan suara 'Waw'
            { letter: "ي", audio: "https://res.cloudinary.com/defhizor0/video/upload/v1753078299/28._ya_dftlj7.mp3" }  // Placeholder: Ganti dengan suara 'Ya'
        ];

        let targetLetter = {}; // Objek huruf target (termasuk huruf dan audio)
        let isSpeaking = false; // Status apakah sedang berbicara
        let isGameLocked = false; // Mengunci interaksi saat feedback diberikan

        const gameBoard = document.getElementById('gameBoard');
        const feedbackMessage = document.getElementById('feedback');
        const speakButton = document.getElementById('speakButton');
        const resetButton = document.getElementById('resetButton');
        const currentLetterDisplay = document.getElementById('currentLetterDisplay'); // Untuk debug/tampilan huruf yang diminta

        /**
         * Fungsi untuk mengacak array.
         * @param {Array} array - Array yang akan diacak.
         * @returns {Array} Array yang sudah diacak.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /**
         * Fungsi untuk memainkan suara dari URL.
         * @param {string} audioUrl - URL file audio yang akan dimainkan.
         * @param {boolean} isMainAudio - True jika ini adalah audio huruf utama, false untuk feedback.
         */
        function playAudio(audioUrl, isMainAudio = false) {
            // Cek apakah audioUrl valid sebelum membuat objek Audio
            if (!audioUrl || audioUrl.trim() === '') {
                console.error("Audio URL is empty or invalid.");
                return;
            }

            // Jika ini adalah audio utama, cek status isSpeaking
            if (isMainAudio && isSpeaking) {
                console.log("Main audio already in progress.");
                return;
            }

            const audio = new Audio(audioUrl);
            audio.onplay = () => {
                if (isMainAudio) {
                    isSpeaking = true;
                    speakButton.disabled = true; // Nonaktifkan tombol saat berbicara
                }
            };
            audio.onended = () => {
                if (isMainAudio) {
                    isSpeaking = false;
                    speakButton.disabled = false; // Aktifkan kembali tombol setelah selesai
                }
            };
            audio.onerror = (e) => {
                console.error('Error playing audio:', e);
                if (isMainAudio) {
                    isSpeaking = false;
                    speakButton.disabled = false;
                }
            };
            audio.play().catch(error => {
                console.error("Audio playback failed:", error);
                if (isMainAudio) {
                    isSpeaking = false;
                    speakButton.disabled = false;
                }
            });
        }

        /**
         * Fungsi untuk membuat papan game dengan semua huruf Hijaiyah.
         */
        function createBoard() {
            gameBoard.innerHTML = ''; // Kosongkan papan
            feedbackMessage.classList.remove('show', 'text-green-600', 'text-red-600', 'text-blue-600');
            feedbackMessage.textContent = '';
            isGameLocked = false;

            // Acak huruf-huruf untuk tampilan
            const shuffledLetters = shuffleArray([...hijaiyahLetters]);

            shuffledLetters.forEach(item => {
                const block = document.createElement('div');
                block.classList.add('letter-block');
                block.textContent = item.letter;
                block.dataset.letter = item.letter; // Simpan huruf di dataset
                block.addEventListener('click', handleLetterClick);
                gameBoard.appendChild(block);
            });
        }

        /**
         * Fungsi untuk memulai putaran game baru.
         */
        function startNewRound() {
            // Reset warna semua blok
            document.querySelectorAll('.letter-block').forEach(block => {
                block.classList.remove('correct', 'wrong');
            });

            // Sembunyikan pesan feedback
            feedbackMessage.classList.remove('show', 'text-green-600', 'text-red-600', 'text-blue-600');
            feedbackMessage.textContent = '';
            isGameLocked = false; // Buka kunci interaksi

            // Reset status suara dan tombol "Dengarkan"
            isSpeaking = false;
            speakButton.disabled = false;

            // Pilih huruf target secara acak
            targetLetter = hijaiyahLetters[Math.floor(Math.random() * hijaiyahLetters.length)];
            currentLetterDisplay.textContent = ''; // Kosongkan tampilan huruf yang diminta

            // Tidak lagi memanggil playAudio secara otomatis di sini.
            // Pengguna harus mengklik tombol "Dengarkan" untuk mendengar huruf.
        }

        /**
         * Fungsi yang dipanggil saat blok huruf diklik.
         * @param {Event} event - Objek event klik.
         */
        function handleLetterClick(event) {
            if (isGameLocked) return; // Abaikan klik jika game terkunci

            const clickedBlock = event.currentTarget;
            const clickedLetter = clickedBlock.dataset.letter;

            isGameLocked = true; // Kunci interaksi sementara

            if (clickedLetter === targetLetter.letter) {
                // Jawaban benar
                clickedBlock.classList.add('correct');
                // Panggil playAudio dengan URL suara benar, bukan sebagai main audio
                playAudio('https://res.cloudinary.com/defhizor0/video/upload/v1753088240/benar_nay_nprt3v.mp3', false);
                feedbackMessage.textContent = "Alhamdulillah, adek benar!";
                feedbackMessage.classList.remove('text-red-600');
                feedbackMessage.classList.add('show', 'text-green-600');

                // Mulai putaran baru setelah jeda
                setTimeout(startNewRound, 2000);
            } else {
                // Jawaban salah
                clickedBlock.classList.add('wrong');
                // Panggil playAudio dengan URL suara salah, bukan sebagai main audio
                playAudio('https://res.cloudinary.com/defhizor0/video/upload/v1753088240/salah_nay_hq36lw.mp3', false);
                feedbackMessage.textContent = "Masyaallah, di coba lagi ya adek!";
                feedbackMessage.classList.remove('text-green-600');
                feedbackMessage.classList.add('show', 'text-red-600');

                // Reset warna blok setelah jeda, dan buka kunci interaksi
                setTimeout(() => {
                    clickedBlock.classList.remove('wrong');
                    feedbackMessage.classList.remove('show');
                    isGameLocked = false; // Buka kunci agar anak bisa mencoba lagi
                }, 1500);
            }
        }

        // Event listener untuk tombol "Dengarkan"
        speakButton.addEventListener('click', () => {
            // Pastikan ada huruf target dan tidak sedang berbicara
            if (targetLetter.audio && !isSpeaking) {
                playAudio(targetLetter.audio, true); // Panggil sebagai main audio
            } else if (!targetLetter.audio) {
                // Jika game baru dimulai dan belum ada huruf target, mulai putaran baru
                startNewRound();
                // Kemudian, langsung mainkan audio setelah putaran baru disiapkan
                setTimeout(() => {
                    if (targetLetter.audio) { // Cek lagi setelah startNewRound
                        playAudio(targetLetter.audio, true); // Panggil sebagai main audio
                    }
                }, 100); // Jeda singkat
            }
        });

        // Event listener untuk tombol "Mulai Game Baru"
        resetButton.addEventListener('click', () => {
            createBoard(); // Buat ulang papan (untuk mengacak posisi huruf)
            startNewRound(); // Mulai putaran baru
            // Setelah game baru dimulai, pengguna harus mengklik "Dengarkan"
        });

        // Memulai game saat halaman dimuat
        window.onload = () => {
            createBoard();
            startNewRound(); // Mulai putaran pertama secara otomatis (tanpa suara langsung)
        };
    </script>
    <script>
  // Daftarkan Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        })
        .catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
</script>
</body>
</html>
